<link rel="stylesheet" href="style.css">

<script src="home.js">
</script>

<body onload="homeLoad()">

    <div class="container">
        <h1>Registation</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Name" name="fullName" id="fullName" required onblur="nameValidation()">


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required onblur="emailValidation()">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required onblur="passValidation()">
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button class="registerbtn" onclick="submitFunction()">  Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</body>
